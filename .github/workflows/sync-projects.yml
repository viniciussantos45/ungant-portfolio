name: Sync Projects from Google Drive

on:
    workflow_dispatch: # Manual trigger
    schedule:
        - cron: "0 0 * * 0" # Run every Sunday at midnight UTC

jobs:
    sync-projects:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"

            - name: Install gdown
              run: pip install gdown

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Download projects from Google Drive
              run: node downloadProjects.mjs

            - name: Check for changes
              id: git-check
              run: |
                  git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

            - name: Commit and push changes
              if: steps.git-check.outputs.changes == 'true'
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add public/projects src/data/projects.ts
                  git commit -m "chore: sync projects from Google Drive [skip ci]"
                  git push

            - name: No changes detected
              if: steps.git-check.outputs.changes != 'true'
              run: echo "âœ“ No changes detected. Skipping commit."
